<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Рассказ о пути студента курса вёрстки в Яндекс Практикум."
  >
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/themes.css">
  </head>
  <body class="page">
    <header class="section-content header">
      <span class="header__logo">&lt;/HTML&gt;</span>
      <h1 class="header__title">Закрывающий тег</h1>
      <nav class="theme-menu header__theme-menu">
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="section-content cards">
        <article class="card">
          <h2 class="card__title">
            Фритрек и нулевой спринт: Подготовка к работе
          </h2>
          <img
            class="card__image"
            src="./images/sprint-1-card.png"
            alt="Автобус в лесной местности рядом с костром."
          >
          <div class="card__content">
            <div class="card__text">
              <p>
                Это было самое начало пути. На этом этапе важно было
                проникнуться основами и настроиться на учёбу. И, возможно,
                подумать, как новые знания могут повлиять на ваше будущее.
              </p>
              <p>Место для ваших воспоминаний о начале обучения.</p>
            </div>
            <div class="card__like-container">
              <button class="card__icon-button">
                <svg
                  class="like-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="39"
                  height="36"
                  viewBox="0 0 39 36"
                >
                  <g clip-path="url(#a)">
                    <g class="heart">
                      <path
                        class="contour"
                        fill="var(--accent-color)"
                        d="M12 6H9v3h3V6Zm3 0h-3v3h3V6ZM9 9H6v3h3V9Zm0 3H6v3h3v-3Zm0 
                      3H6v3h3v-3Zm9-9h-3v3h3V6Zm-6 12H9v3h3v-3Zm3 3h-3v3h3v-3Zm3 3h-3v3h3v-3Zm9-18h3v3h-3V6Zm-3 0h3v3h-3V6Zm6 3h3v3h-3V9Zm0 
                      3h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-9-9h3v3h-3V6Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0 3h-3v3h3v-3Zm0-18h-3v3h3V9Z"
                      />
                      <path
                        class="main-body"
                        fill="var(--heart-fill-color)"
                        d="M12 9H9v3h3V9Zm3 3h-3v3h3v-3Zm3-3h-3v3h3V9Zm-6 6H9v3h3v-3Zm3 
                      0h-3v3h3v-3Zm0 3h-3v3h3v-3Zm3-6h-3v3h3v-3Zm0 9h-3v3h3v-3Zm0-3h-3v3h3v-3Zm9-9h3v3h-3V9Zm-3 0h3v3h-3V9Zm3 3h3v3h-3v-3Zm-3 
                      0h3v3h-3v-3Zm-3-3h3v3h-3V9Zm6 6h3v3h-3v-3Zm-3 0h3v3h-3v-3Zm0 3h3v3h-3v-3Zm-3-6h3v3h-3v-3Zm0 9h3v3h-3v-3Zm0-3h3v3h-3v-3Zm0 
                      3h-3v3h3v-3Zm0 3h-3v3h3v-3Z"
                      />
                      <path
                        class="core"
                        fill="var(--heart-fill-color)"
                        d="M18 15h-3v3h3v-3Zm3 0h3v3h-3v-3Zm0 0h-3v3h3v-3Zm0-3h-3v3h3v-3Zm0 
                      6h-3v3h3v-3Z"
                      />
                    </g>
                    <path
                      class="sparks"
                      fill="var(--heart-fill-color)"
                      d="M36 13h3v3h-3v-3Zm-9 14h3v3h-3v-3Zm-9 6h3v3h-3v-3Zm-9-6h3v3H9v-3ZM24 
                    0h3v3h-3V0Zm9 3h3v3h-3V3ZM3 3h3v3H3V3Zm9-3h3v3h-3V0ZM0 13h3v3H0v-3Z"
                    />
                  </g>
                </svg>
              </button>
              <button class="card__like-button button-animation">
                <span class="button__text"> Like </span>
              </button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="section-content footer">
      <button class="footer_save-button button-animation">
        <svg class="save__buton-icon">
          <use href="./svg/floppy.svg#floppy" />
        </svg>
        <span class="button__text">Сохранить на память</span>
      </button>
    </footer>
    <script src="./scripts/set-theme.js"></script>
    <script src="./scripts/like.js"></script>
  </body>
</html>
